<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleepy Eye with Bubbles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    #eyeContainer {
      position: relative;
      width: 600px;
      height: 600px;
      z-index: 1;
    }

    #eye {
      position: absolute;
      width: 600px;
      height: 600px;
      background: #fff;
      border-radius: 50%;
      overflow: hidden;
      transition: left 3s ease-in-out, top 3s ease-in-out;
      z-index: 1;
    }

    #pupil {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: left 3s ease-in-out, top 3s ease-in-out;
    }

    #pupil::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      background: #fff;
      border-radius: 50%;
      top: 40px;
      left: 40px;
    }

    .eyelid {
      position: absolute;
      width: 600px;
      height: 100px;
      background: #555;
      border-radius: 50px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: none;
    }

    .sleepLid {
      display: block;
      animation: floatSleep 4s ease-in-out infinite;
    }

    @keyframes floatSleep {
      0%, 100% {
        transform: translate(-50%, -35%);
      }
      50% {
        transform: translate(-50%, -65%);
      }
    }

    .hidden {
      display: none;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: bubbleUp 5s linear infinite;
      display: none;
      z-index: 3;
    }

    .showBubbles .bubble {
      display: block;
    }

    #bubble1 {
      width: 40px;
      height: 40px;
      left: 85%;
      top: 10%;
      animation-delay: 0s;
    }

    #bubble2 {
      width: 30px;
      height: 30px;
      left: 88%;
      top: 16%;
      animation-delay: 1.5s;
    }

    #bubble3 {
      width: 20px;
      height: 20px;
      left: 91%;
      top: 22%;
      animation-delay: 3s;
    }

    @keyframes bubbleUp {
      0% {
        transform: translateY(0);
        opacity: 0.2;
      }
      50% {
        transform: translateY(-20px);
        opacity: 0.4;
      }
      100% {
        transform: translateY(-60px);
        opacity: 0;
      }
    }

    #blinkLid {
      position: absolute;
      width: 600px;
      height: 600px;
      background: #555;
      border-radius: 50%;
      left: 0;
      top: 0;
      z-index: 3;
      pointer-events: none;
      opacity: 0;
      animation: none;
    }

    @keyframes blink {
      0% { opacity: 0; transform: scaleY(0); }
      40% { opacity: 1; transform: scaleY(1); }
      60% { opacity: 1; transform: scaleY(1); }
      100% { opacity: 0; transform: scaleY(0); }
    }
  </style>
</head>
<body>
  <div id="eyeContainer">
    <div id="eye">
      <div id="pupil"></div>
    </div>
    <div id="blinkLid"></div>
    <div id="sleepEyelid" class="eyelid"></div>

    <!-- Sleepy Bubbles -->
    <div id="bubble1" class="bubble"></div>
    <div id="bubble2" class="bubble"></div>
    <div id="bubble3" class="bubble"></div>
  </div>

  <script>
    (function () {
      const eye = document.getElementById('eye');
      const pupil = document.getElementById('pupil');
      const lid = document.getElementById('sleepEyelid');
      const container = document.getElementById('eyeContainer');
      const blinkLid = document.getElementById('blinkLid');

      const hour = new Date().getHours();
      const isSleeping = hour >= 1 && hour < 13;

      if (isSleeping) {
        eye.classList.add('hidden');
        lid.classList.add('sleepLid');
        container.classList.add('showBubbles');
      } else {
        const positions = [
          { x: 0.1, y: 0.1 },
          { x: 0.8, y: 0.2 },
          { x: 0.7, y: 0.6 },
          { x: 0.3, y: 0.8 },
          { x: 0.5, y: 0.5 },
        ];
        const STEP = 8000;
        const CYCLE = positions.length * STEP;

        function moveTo(p) {
          const eyeWidth = eye.offsetWidth;
          const eyeHeight = eye.offsetHeight;

          const maxX = window.innerWidth - eyeWidth;
          const maxY = window.innerHeight - eyeHeight;

          const tx = Math.max(0, Math.min(p.x * maxX, maxX));
          const ty = Math.max(0, Math.min(p.y * maxY, maxY));

          eye.style.left = tx + 'px';
          eye.style.top = ty + 'px';

          pupil.style.left = p.x > 0.5 ? '80%' : '20%';
          pupil.style.top = p.y > 0.5 ? '80%' : '20%';

          setTimeout(() => {
            pupil.style.left = '50%';
            pupil.style.top = '50%';
          }, 3000);
        }

        function tick() {
          const now = Date.now() % CYCLE;
          const idx = Math.floor(now / STEP);
          moveTo(positions[idx]);
          setTimeout(tick, STEP - (now % STEP));
        }

        function randomBlink() {
          blinkLid.style.animation = 'blink 0.6s ease-in-out';
          setTimeout(() => {
            blinkLid.style.animation = 'none';
          }, 600);
          const next = 5000 + Math.random() * 5000;
          setTimeout(randomBlink, next);
        }

        tick();
        randomBlink();
      }

      // Refresh exactly at 01:01 or 13:01
      function scheduleTargetRefresh() {
        const now = new Date();
        const next01 = new Date(now); next01.setHours(1, 1, 0, 0);
        const next13 = new Date(now); next13.setHours(13, 1, 0, 0);
        if (next01 <= now) next01.setDate(next01.getDate() + 1);
        if (next13 <= now) next13.setDate(next13.getDate() + 1);
        const nextTarget = next01 < next13 ? next01 : next13;
        setTimeout(() => location.reload(), nextTarget - now);
      }

      scheduleTargetRefresh();
      setInterval(() => location.reload(), 3600 * 1000); // fallback refresh every hour
    })();
  </script>
</body>
</html>
