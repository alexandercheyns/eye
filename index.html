<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="3600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Synced Eye (No Server)</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    .hidden { display:none; }
    video.loopVideo, img.loopVideo {
      position:fixed; top:50%; left:50%; width:100vw; height:100vh;
      transform:translate(-50%,-50%) rotate(180deg);
      object-fit:cover; z-index:0; background:black;
    }
    #eye { position:fixed; width:600px; height:600px; background:#fff; border-radius:50%;
      overflow:hidden; transition:left 3s ease-in-out, top 3s ease-in-out; z-index:1; }
    #pupil { position:absolute; width:300px; height:300px; background:#000; border-radius:50%;
      top:50%; left:50%; transform:translate(-50%,-50%); transition:left 3s ease-in-out, top 3s ease-in-out; }
    #pupil::before { content:''; position:absolute; width:80px; height:80px; background:#fff; border-radius:50%; top:40px; left:40px; }
    .eyelid { position:absolute; width:100%; height:50%; background:#000; left:0; z-index:3; pointer-events:none; }
    #upperEyelid { top:-50%; } #lowerEyelid { bottom:-50%; }
    @keyframes blinkUpper { 0%,100%{top:-50%} 50%{top:0} }
    @keyframes blinkLower { 0%,100%{bottom:-50%} 50%{bottom:0} }
    .blinkUp { animation: blinkUpper 0.5s ease-in-out; }
    .blinkDown { animation: blinkLower 0.5s ease-in-out; }
    .sleepLid { position:fixed; width:600px; height:100px; background:#555; border-radius:50px;
      left:50%; top:50%; transform:translate(-50%,-50%); z-index:4; animation: floatSleep 4s ease-in-out infinite; }
    @keyframes floatSleep { 0%,100%{ transform:translate(-50%,-35%) } 50%{ transform:translate(-50%,-65%) } }
    .bubble { position:fixed; border-radius:50%; background:rgba(255,255,255,.15); animation:bubbleUp 5s linear infinite; display:none; z-index:5; }
    .showBubbles .bubble { display:block; }
    #bubble1{ width:40px; height:40px; left:85%; top:10%; animation-delay:0s; }
    #bubble2{ width:30px; height:30px; left:88%; top:16%; animation-delay:1.5s; }
    #bubble3{ width:20px; height:20px; left:91%; top:22%; animation-delay:3s; }
    @keyframes bubbleUp { 0%{ transform:translateY(0); opacity:.2 } 50%{ transform:translateY(-20px); opacity:.4 } 100%{ transform:translateY(-60px); opacity:0 } }
    #heart { position:fixed; font-size:300px; z-index:10; display:none; pointer-events:none; animation:pulse 1s infinite ease-in-out;
      text-align:center; line-height:600px; width:600px; height:600px; transform:rotate(180deg); }
    @keyframes pulse { 0%,100%{ transform:scale(1) rotate(180deg) } 50%{ transform:scale(1.2) rotate(180deg) } }
  </style>
</head>
<body>
  <div id="eye">
    <div id="pupil"></div>
    <div id="upperEyelid" class="eyelid"></div>
    <div id="lowerEyelid" class="eyelid"></div>
  </div>
  <div id="sleepEyelid" class="hidden"></div>
  <div id="bubble1" class="bubble"></div>
  <div id="bubble2" class="bubble"></div>
  <div id="bubble3" class="bubble"></div>
  <div id="heart">❤️</div>
  <video id="loopVideo" class="loopVideo hidden" muted autoplay playsinline preload="auto">
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    (function () {
      // ------- DOM -------
      const eye = document.getElementById('eye');
      const pupil = document.getElementById('pupil');
      const upperLid = document.getElementById('upperEyelid');
      const lowerLid = document.getElementById('lowerEyelid');
      const sleepLid = document.getElementById('sleepEyelid');
      const heart = document.getElementById('heart');

      // ------- config from URL -------
      const url = new URL(location.href);
      const seedParam = url.searchParams.get('seed') || 'synced-eye-v1';
      const nudgeMs = parseInt(url.searchParams.get('nudge') || '0', 10) || 0; // manual offset tweak

      // ------- time-of-day modes (same as yours) -------
      const nowLocal = new Date();
      const day = nowLocal.getDay();
      const hour = nowLocal.getHours();
      const isGifDay = day === 0 || day === 1;       // Sun/Mon
      const isSleeping = hour >= 1 && hour < 13;     // 01:00–12:59

      // ------- helpers: PRNG + hash -------
      function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^(t>>>15),t|1);t^=t+Math.imul(t^(t>>>7),t|61);return((t^(t>>>14))>>>0)/4294967296;};}
      function hash32(str){
        let h = 2166136261>>>0;
        for (let i=0; i<str.length; i++){ h ^= str.charCodeAt(i); h = Math.imul(h, 16777619); }
        return h>>>0;
      }

      // ------- deterministic setup -------
      const SEED = hash32(seedParam);
      let rngBase = mulberry32(SEED);

      const positions = [
        { x: 0.05, y: 0.05 },
        { x: 0.75, y: 0.20 },
        { x: 0.60, y: 0.60 },
        { x: 0.30, y: 0.70 },
        { x: 0.45, y: 0.45 },
      ];
      const STEP = 8000;
      const CYCLE = positions.length * STEP;

      // Epoch aligned to the NEXT STEP boundary so everyone shares the same slots.
      let epochStart;
      function nowMs() { return Date.now() + nudgeMs; } // include optional manual nudge
      function nextBoundary(t) { return Math.ceil(t / STEP) * STEP; }

      function initEpoch() {
        const t = nowMs() + 1200; // start ~1.2s in the future to avoid race conditions
        epochStart = nextBoundary(t);
      }
      initEpoch();

      // Occasionally slide the epoch forward to keep long-run drift tiny (never jump backward).
      setInterval(() => {
        const next = nextBoundary(nowMs() + 1200);
        if (next > epochStart) epochStart = next;
      }, 15000);

      function positionIndexAt(timeMs){
        const t = (timeMs - epochStart + CYCLE * 1000) % CYCLE;
        return Math.floor(t / STEP) % positions.length;
      }

      // ------- movement -------
      let moveTimer = null, blinkTimer = null, heartTimer = null;

      function moveTo(p){
        const eyeW = eye.offsetWidth, eyeH = eye.offsetHeight;
        const maxX = window.innerWidth - eyeW, maxY = window.innerHeight - eyeH;
        const tx = Math.max(0, Math.min(p.x * window.innerWidth, maxX));
        const ty = Math.max(0, Math.min(p.y * window.innerHeight, maxY));
        eye.style.left = tx + 'px';
        eye.style.top  = ty + 'px';
        pupil.style.left = p.x > 0.5 ? '80%' : '20%';
        pupil.style.top  = p.y > 0.5 ? '80%' : '20%';
        setTimeout(() => { pupil.style.left = '50%'; pupil.style.top = '50%'; }, 3000);
      }

      function scheduleNextMoveTick(){
        if (moveTimer) clearTimeout(moveTimer);
        const n = nowMs();
        moveTo(positions[positionIndexAt(n)]);
        const next = epochStart + (Math.floor((n - epochStart)/STEP) + 1) * STEP;
        moveTimer = setTimeout(scheduleNextMoveTick, Math.max(0, next - n));
      }

      // ------- deterministic intervals (no server) -------
      // Re-derive a PRNG per window so all clients pick the same next delay.
      function deterministicDelay(minMs, maxMs, channelSalt){
        const WINDOW = 12000; // big enough to avoid constant rescheduling, small enough to track clock
        const windowIndex = Math.floor((nowMs() - epochStart) / WINDOW);
        const localSeed = (SEED ^ hash32(channelSalt + ':' + windowIndex)) >>> 0;
        const rnd = mulberry32(localSeed)();
        return minMs + rnd * (maxMs - minMs);
      }

      function blink(){
        upperLid.classList.add('blinkUp');
        lowerLid.classList.add('blinkDown');
        setTimeout(() => {
          upperLid.classList.remove('blinkUp');
          lowerLid.classList.remove('blinkDown');
        }, 500);
      }
      function scheduleNextBlink(){
        if (blinkTimer) clearTimeout(blinkTimer);
        blink();
        blinkTimer = setTimeout(scheduleNextBlink, deterministicDelay(5000, 10000, 'blink'));
      }

      function showHeartTemporarily(){
        const heartDuration = 2000;
        const box = eye.getBoundingClientRect();
        heart.style.left = box.left + 'px';
        heart.style.top  = box.top  + 'px';
        heart.style.display = 'block';
        eye.style.visibility = 'hidden';
        setTimeout(() => {
          heart.style.display = 'none';
          eye.style.visibility = 'visible';
          scheduleNextHeart();
        }, heartDuration);
      }
      function scheduleNextHeart(){
        if (heartTimer) clearTimeout(heartTimer);
        heartTimer = setTimeout(showHeartTemporarily, deterministicDelay(10000, 30000, 'heart'));
      }

      // ------- modes -------
      function applyMode(){
        if (isGifDay) {
          const gif = document.createElement('img');
          gif.src = "omer1.gif";            // put this file in your site if you use it
          gif.classList.add('loopVideo');
          document.body.appendChild(gif);
          eye.classList.add('hidden');
        } else if (isSleeping) {
          eye.classList.add('hidden');
          sleepLid.classList.remove('hidden');
          sleepLid.classList.add('sleepLid');
          document.body.classList.add('showBubbles');
        } else {
          eye.classList.remove('hidden');
          scheduleNextMoveTick();
          scheduleNextBlink();
          scheduleNextHeart();
        }
      }

      applyMode();

      // keep page flips aligned with sleep/wake
      function scheduleTargetRefresh() {
        const now = new Date();
        const next01 = new Date(now); next01.setHours(1, 1, 0, 0);
        const next13 = new Date(now); next13.setHours(13, 1, 0, 0);
        if (next01 <= now) next01.setDate(next01.getDate() + 1);
        if (next13 <= now) next13.setDate(next13.getDate() + 1);
        const nextTarget = next01 < next13 ? next01 : next13;
        setTimeout(() => location.reload(), nextTarget - now);
      }
      scheduleTargetRefresh();
      setInterval(() => location.reload(), 3600 * 1000);

      // re-place eye on resize using the current slot
      window.addEventListener('resize', () => {
        if (eye.classList.contains('hidden')) return;
        moveTo(positions[positionIndexAt(nowMs())]);
      });
    })();
  </script>
</body>
</html>
