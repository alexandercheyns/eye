<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3600" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upside Down Pulsing Heart Eye</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      transform: rotate(180deg);
    }

    .hidden {
      display: none;
    }

    video.loopVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90vw;
      height: 90vh;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: 0;
    }

    /* The rest of your original styles (eye, pupil, eyelids, etc.) remain unchanged */
    /* ... truncated for brevity ... */
  </style>
</head>
<body>
  <!-- Eye animation -->
  <div id="eye">
    <div id="pupil"></div>
    <div id="upperEyelid" class="eyelid"></div>
    <div id="lowerEyelid" class="eyelid"></div>
  </div>
  <div id="sleepEyelid" class="hidden"></div>
  <div id="bubble1" class="bubble"></div>
  <div id="bubble2" class="bubble"></div>
  <div id="bubble3" class="bubble"></div>
  <div id="heart">❤️</div>

  <!-- Two video elements for looping -->
  <video id="video1" class="loopVideo hidden" muted playsinline>
    <source src="vogel1.mp4" type="video/mp4">
  </video>
  <video id="video2" class="loopVideo hidden" muted playsinline>
    <source src="bernardus1.mp4" type="video/mp4">
  </video>

  <script>
    (function () {
      const now = new Date();
      const day = now.getDay(); // 0 = Sunday, 1 = Monday
      const hour = now.getHours();

      const isVideoDay = day === 0 || day === 1;
      const isSleeping = hour >= 1 && hour < 13;

      const eye = document.getElementById('eye');
      const sleepLid = document.getElementById('sleepEyelid');
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');

      if (isVideoDay) {
        eye.classList.add('hidden');
        let currentVideo = video1;
        let nextVideo = video2;
        let playCount = 0;
        const maxPlays = 20;

        currentVideo.classList.remove('hidden');
        currentVideo.play();

        currentVideo.addEventListener('ended', handleEnded);

        function handleEnded() {
          playCount++;
          if (playCount < maxPlays) {
            currentVideo.play();
          } else {
            // Switch videos
            playCount = 0;
            currentVideo.classList.add('hidden');
            nextVideo.classList.remove('hidden');
            nextVideo.play();
            currentVideo.removeEventListener('ended', handleEnded);
            // Swap references
            [currentVideo, nextVideo] = [nextVideo, currentVideo];
            currentVideo.addEventListener('ended', handleEnded);
          }
        }

      } else if (isSleeping) {
        eye.classList.add('hidden');
        sleepLid.classList.remove('hidden');
        sleepLid.classList.add('sleepLid');
        document.body.classList.add('showBubbles');
      } else {
        // Existing moving eye + heartbeat logic remains
        // ... omitted for brevity ...
      }

      // Refresh logic remains
      function scheduleTargetRefresh() {
        const next01 = new Date(now); next01.setHours(1, 1, 0, 0);
        const next13 = new Date(now); next13.setHours(13, 1, 0, 0);
        if (next01 <= now) next01.setDate(next01.getDate() + 1);
        if (next13 <= now) next13.setDate(next13.getDate() + 1);
        const nextTarget = next01 < next13 ? next01 : next13;
        setTimeout(() => location.reload(), nextTarget - now);
      }

      scheduleTargetRefresh();
      setInterval(() => location.reload(), 3600 * 1000);
    })();
  </script>
</body>
</html>
